<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Team Manager</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="css/sticky-footer.css" rel="stylesheet">

        <link href="css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>

        <!-- SERVICES -->
        <script type="text/javascript" src="app/services/authService.js"></script>
        <script type="text/javascript" src="app/services/userService.js"></script>
        <script type="text/javascript" src="app/services/projectService.js"></script>

        <!-- CONTROLLERS -->
        <script type="text/javascript" src="app/controllers/mainController.js"></script>
        <script type="text/javascript" src="app/controllers/userController.js"></script>
        <script type="text/javascript" src="app/controllers/projectController.js"></script>


        <!-- ROUTES -->
        <script type="text/javascript" src="app/app.routes.js"></script>

        <!-- ANGULAR APP -->
        <script type="text/javascript" src="app/app.js"></script>

    </head>
    <body ng-controller="MainController as main">

        <header>
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">Team Manager</a>
                    </div>

                    <ul class="nav navbar-nav" ng-if="!main.loggedIn">
                        <li><a href="#!features">Features</a></li>
                    </ul>
                    <ul class="nav navbar-nav" ng-if="!main.loggedIn">
                        <li><a href="#!pricing">Pricing</a></li>
                    </ul>



                    <!-- PROJECTS -->
                    <ul class="nav navbar-nav" ng-if="main.loggedIn">
                        <li class="dropdown">
                            <a href="#!/" class="dropdown-toggle" data-toggle="dropdown">Projects<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#!add_project">ADD PROJECT</a></li>
                                <li class="divider"></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- ISSUES -->
                    <ul class="nav navbar-nav" ng-if="main.loggedIn">
                        <li class="dropdown">
                            <a href="#!/" class="dropdown-toggle" data-toggle="dropdown">Issues<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#!add_issue">ADD ISSUE</a></li>
                                <li class="divider"></li>
                            </ul>
                        </li>
                    </ul>

					<!-- SEARCH -->
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search Team Manager">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn"><a href="#!login">Login</a></li>
                        <li ng-if="!main.loggedIn"><a href="#!signup">Sign Up</a></li>
                        <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
                        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                    </ul>



                </div>
            </div>

        </header>

        <main class="container">
        <div class="jumbotron" ng-view></div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <ul class="nav navbar-nav">
                        <li><a href="#!features">Features</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!pricing">Pricing</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!about_us">About Us</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!contact_us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
